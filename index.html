<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>
    
<body onload1="MemeController.onInit()">
    <header>
        <h1>Meme Generator</h1>
    </header>

    <main>
        <section class="gallery">
            <img src="imgs/1.jpg" alt="" onclick="MemeController.showEditor('imgs/1.jpg')">
            <img src="imgs/2.jpg" alt="" onclick="MemeController.showEditor('imgs/2.jpg')">
            <img src="imgs/3.jpg" alt="" onclick="MemeController.showEditor('imgs/3.jpg')">
            <img src="imgs/4.jpg" alt="" onclick="MemeController.showEditor('imgs/4.jpg')">
          
        </section>
        
        <section class="editor hidden">
         <div class="canvas-conteiner">
            <canvas class="canvas" width="300" height="300"></canvas>
         </div>

         <input type="text" class="text-input" placeholder="Enter text">
         <div class="button-group">
           <button class="add-button" onclick="MemeController.addText()">Add</button>
           <button class="add-line-button" onclick="MemeController.addLine()">Add Line</button>
           <button class="clear-text-button" onclick="MemeController.clearText()">Clear Text</button>
         </div>
       
         <button class="increase-font-button" onclick="MemeController.increaseFontSize()">+</button>
         <button class="decrease-font-button" onclick="MemeController.decreaseFontSize()">-</button>
         <input type="color" id="colorPicker" onchange="MemeController.changeTextColor()">
         <input type="color" id="strokeColorPicker" onchange="MemeController.changeStrokeColor()">
         <select class="font-select" onchange="MemeController.changeFont()">
           <option value="Arial">Arial</option>
           <option value="Times New Roman">Times New Roman</option>
           <option value="Courier New">Courier New</option>
         </select>
       </section>

            

        </section>
    </main> 

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controllers.js"></script>
</body>
</html>
